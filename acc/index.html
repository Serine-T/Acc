  <script>
      const carousels = document.querySelectorAll('.main_carousel');
      const carousel_instances = M.Carousel.init(carousels, {'fullWidth': true, indicators: true});
    
      const modals = document.querySelectorAll('.modal');
      const modal_instances = M.Modal.init(modals, {
          'onOpenEnd': initCarouselModal
      });
    
      function initCarouselModal() {
        const footer_carousel = document.querySelectorAll('.footer_carousel');
        const footer_carousel_instances = M.Carousel.init(footer_carousel, {'fullWidth': true});
      }

      function footer_carousel_next() {
        const el = document.querySelector(".footer_carousel");
        const l = M.Carousel.getInstance(el);
        l.next(1);
      }

      function footer_carousel_prev() {
        const el = document.querySelector(".footer_carousel");
        const l = M.Carousel.getInstance(el);
        l.prev(1);
      }

 

      setInterval(() => {
        const el = document.querySelector(".main_carousel");
        const l = M.Carousel.getInstance(el);
        l.next(1);
    }, 3000);
  </script>
